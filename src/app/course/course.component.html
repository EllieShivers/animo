<mat-toolbar class="primary-lighter">
  <mat-toolbar-row fxHide fxShow.sm fxShow.xs>
    <span class="header-spacer"></span>
    <span class="nav-current-lesson">Current Lesson: Course Introduction</span>
    <span class="header-spacer"></span>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <span class="header-spacer"></span>
    <span class="nav-label-spacer nav-spacer-left">
      <a title="Previous Lesson" (click)="goToPrev()">
        <mat-icon class="icon">navigate_before</mat-icon>
        <span class="label">Previous Lesson</span>
      </a>
    </span>
    <span class="nav-current-lesson">
      <span fxHide.xs fxHide.sm title="Course Introduction">
        Current Lesson: Course Introduction
      </span>
    </span>
    <span class="nav-label-spacer nav-spacer-right">
      <a title="Next Lesson" (click)="goToNext()">
        <span class="label">Next Lesson</span>
        <mat-icon class="icon">navigate_next</mat-icon>
      </a>
    </span>
    <span class="header-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
